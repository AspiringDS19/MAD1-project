<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Lot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 60%;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Edit Parking Lot</h2>
    <form id="editLotForm" method="POST" action="{{ url_for('edit_lot', lot_id=lot.id) }}">
      <div class="form-group">
        <label for="lot_id">Lot ID</label>
        <input type="text" id="lot_id" name="lot_id" value="{{ lot.id }}" readonly>
      </div>
      <div class="form-group">
        <label for="prime_location_name">Prime Location Name</label>
        <input type="text" id="prime_location_name" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
      </div>
      <div class="form-group">
        <label for="price_per_hour">Price per Hour</label>
        <input type="text" id="price_per_hour" name="price_per_hour" value="{{ lot.price_per_hour }}" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="{{ lot.address }}" required>
      </div>
      <div class="form-group">
        <label for="pin_code">Pin Code</label>
        <input type="text" id="pin_code" name="pin_code" value="{{ lot.pin_code }}" required>
      </div>
      <div class="form-group">
        <label for="max_spots">Max Spots</label>
        <input type="number" id="max_spots" name="max_spots" value="{{ lot.max_spots }}" required>
      </div>
      <button type="submit">Update Lot</button>
    </form>
  </div>
</body>
</html>
